<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
					<div class="table">
					</div>
			</div>
		</div>
	</div>


	
<script>
	  socket = new WebSocket("ws://" + window.location.host + "/ws")
    socket.onmessage = event => {

				let table = $(".table")[0]

				// clear table
				table.innerHTML = ""

				// create header
				let row = document.createElement("div")
				row.setAttribute("class", "row header")
				let cell1 = document.createElement("div")
				cell1.setAttribute("class", "cell")
				cell1.append("Namn")
				let cell2 = document.createElement("div")
				cell2.setAttribute("class", "cell")
				cell2.append("Tid")
				row.append(cell1)
				row.append(cell2)
				table.append(row)

				// fill table
				let h = JSON.parse(event.data).highscores;
				h.map(elem => {
					let row = document.createElement("div")
					row.setAttribute("class", "row")
					let cell1 = document.createElement("div")
					cell1.setAttribute("class", "cell")
					cell1.setAttribute("data-title", "Namn")
					cell1.append(elem.name)
					let cell2 = document.createElement("div")
					cell2.setAttribute("class", "cell")
					cell2.setAttribute("data-title", "Tid")
					cell2.append(elem.time)
					row.appendChild(cell1)
					row.appendChild(cell2)
					table.append(row)
				})
    }     
</script>
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
